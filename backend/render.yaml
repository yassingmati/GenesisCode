services:
  - type: web
    name: codegenesis-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_ADMIN_SECRET
        sync: false
      - key: CLIENT_ORIGIN
        value: https://codegenesis-platform.web.app

