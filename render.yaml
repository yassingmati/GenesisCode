services:
  # Frontend Service (Static Site)
  - type: web
    name: codegenesis-frontend
    runtime: static
    rootDir: frontend
    buildCommand: export REACT_APP_API_URL="https://$BACKEND_HOST" && npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: BACKEND_HOST
        fromService:
          type: web
          name: codegenesis-backend
          property: host

  # Backend Service (Web Service)
  - type: web
    name: codegenesis-backend
    rootDir: backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: export CLIENT_ORIGIN="https://$FRONTEND_HOST" && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_ADMIN_SECRET
        sync: false
      - key: FRONTEND_HOST
        fromService:
          type: web
          name: codegenesis-frontend
          property: host
