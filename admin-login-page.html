<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Category Plans</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            font-size: 0.85rem;
        }

        .credentials strong {
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê Admin Login</h1>
        <p class="subtitle">Connectez-vous pour acc√©der aux Category Plans</p>

        <div id="status" class="status"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin2@test.com" required placeholder="admin@example.com">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" value="password123" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" id="submitBtn">Se connecter</button>
        </form>

        <div class="credentials">
            <strong>Identifiants par d√©faut :</strong><br>
            Email: admin2@test.com<br>
            Password: password123
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        const statusEl = document.getElementById('status');
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');

        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type} show`;
        }

        function hideStatus() {
            statusEl.className = 'status';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            showStatus('Connexion en cours...', 'loading');

            try {
                const response = await fetch(`${API_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Sauvegarder le token et les donn√©es admin
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminData', JSON.stringify(data.admin));

                    showStatus('‚úÖ Connexion r√©ussie ! Redirection...', 'success');

                    // Rediriger vers la page Category Plans apr√®s 1 seconde
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3000/admin/category-plans';
                    }, 1000);
                } else {
                    throw new Error(data.message || '√âchec de connexion');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showStatus(`‚ùå ${error.message}`, 'error');
                submitBtn.disabled = false;
            }
        });

        // V√©rifier si d√©j√† connect√©
        window.addEventListener('load', () => {
            const token = localStorage.getItem('adminToken');
            const adminData = localStorage.getItem('adminData');

            if (token && adminData) {
                showStatus('‚úÖ D√©j√† connect√© ! Redirection...', 'success');
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000/admin/category-plans';
                }, 1000);
            }
        });
    </script>
</body>

</html>
